<div class="col-md-6 col-lg-4 my-4 mx-auto">
    <div class="card">
        <img src="{{img_url}}" class="card-img-top img-fluid" style="height: 28vh;" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">tags: {{tags}}</p>
            <a href="{{img_url}}" download="{{name}}" class="btn btn-primary">Télécharger</a>
            <button class="col-md-4 btn btn-success" data-id="{{id}}" data-toggle="modal" data-target="#editimg">Modifier</button>
        </div>
    </div>
</div>
