
<div class="card {{tags_classes}} mb-4" style="flex: 0 0 22%;">
    <div class="card-img-top img-fluid" style="background-image: url({{img_url}}); padding-top: 100%; background-size: cover; background-position: center;">
        
    </div>
    <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text">tags: {{tags_display}}</p>
        <a href="{{img_url}}" download="{{name}}" class="btn btn-primary">Télécharger</a>
        <button class="col-md-4 btn btn-success" data-id="{{id}}" data-toggle="modal" data-target="#editimg">Modifier</button>
    </div>
</div>
